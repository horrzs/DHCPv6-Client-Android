name: Build dhcp6c binaries (arm64-v8a)

on:
  workflow_dispatch:
  push:
    paths:
      - "mobile/CMakeLists.txt"
      - "mobile/src/main/cpp/**"
      - ".github/workflows/build-dhcp6c-arm64.yml"
  pull_request:
    paths:
      - "mobile/CMakeLists.txt"
      - "mobile/src/main/cpp/**"
      - ".github/workflows/build-dhcp6c-arm64.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_PLATFORM: android-21
      ABI: arm64-v8a
      NDK_VERSION: 26.2.11394342

    steps:
      - name: Checkout (with submodules + LFS)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true
          fetch-depth: 0

      - name: Debug: show cpp tree
        shell: bash
        run: |
          set -euxo pipefail
          ls -la mobile/src/main || true
          ls -la mobile/src/main/cpp || true
          find mobile/src/main/cpp -maxdepth 3 -type d -print || true
          # Hard fail if the expected directory is missing
          test -f mobile/src/main/cpp/wide-dhcpv6/addrconf.c

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK + CMake + Ninja
        shell: bash
        run: |
          set -euxo pipefail
          sdkmanager --install "ndk;${NDK_VERSION}" "cmake;3.22.1" "platforms;android-21"
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Configure (CMake)
        shell: bash
        run: |
          set -euxo pipefail
          export ANDROID_NDK_HOME="${ANDROID_SDK_ROOT}/ndk/${NDK_VERSION}"
          cmake -S mobile -B "build-${ABI}" \
            -G Ninja \
            -DANDROID_ABI="${ABI}" \
            -DANDROID_PLATFORM="${ANDROID_PLATFORM}" \
            -DANDROID_NDK="${ANDROID_NDK_HOME}" \
            -DCMAKE_TOOLCHAIN_FILE="${ANDROID_NDK_HOME}/build/cmake/android.toolchain.cmake" \
            -DCMAKE_BUILD_TYPE=Release \
            -Wno-dev

      - name: Build (CMake)
        shell: bash
        run: |
          set -euxo pipefail
          cmake --build "build-${ABI}" --target libdhcp6c.so libdhcp6ctl.so

      - name: Collect outputs
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p "out/${ABI}"
          DHCP6C="$(find "build-${ABI}" -maxdepth 5 -type f -name "libdhcp6c.so" | head -n 1)"
          DHCP6CTL="$(find "build-${ABI}" -maxdepth 5 -type f -name "libdhcp6ctl.so" | head -n 1)"
          test -n "$DHCP6C"
          test -n "$DHCP6CTL"
          cp -v "$DHCP6C" "out/${ABI}/"
          cp -v "$DHCP6CTL" "out/${ABI}/"
          chmod 755 "out/${ABI}/libdhcp6c.so" "out/${ABI}/libdhcp6ctl.so"
          file "out/${ABI}/libdhcp6c.so" || true
          file "out/${ABI}/libdhcp6ctl.so" || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dhcp6c-${{ env.ABI }}
          path: out/${{ env.ABI }}/
          if-no-files-found: error
